<body style="background-color:black;">

<div class="p-5" style="background:yellow">
<div class="form-group row">
 <div class="col-md-3 col-sm-12 col-xs-12 col-lg-3 mt-2">
 <label for="">Title</label>
  <input type="text" id="title" name="title">
  </div>
   <div class="col-md-3 col-sm-12 col-xs-12 col-lg-3 mt-2">
   <label for="IMDB">IMDB Id</label>
  <input type="ext" id="Imdb" name="Imdb">
  </div>
   <div class="col-md-3 col-sm-12 col-xs-12 col-lg-3 mt-2">
  <label for="Year">Year</label>
  <input type="text" id="Year" name="Year">
  </div>

  <option value="2">full</option>
</select>
   </div>-->
  </div>

 <div class="button search mt-5">
 <button type="button" class="btn  btn-primary btn-lg-3" style="margin-left:auto">
      <span class="glyphicon glyphicon-search"></span> Search
    </button>
</div>
</div>

<div class="container m-5">
<div class="response row justify-content-left">

<div class="card col-12 col-md-3 col-sm-12 col-xs-12 col-lg-3 p-2">
     <img class="card-img-fluid"  alt="Card Image" onerror="this.src='Movies.jpg';" style="width:100%; height:60vh;">
 
   
    <div class="card-body">
      <h2 class="card-title"></h2>
     
	</div>
  </div>
  
<div id="info" class=" col-12 col-md-8 col-sm-12 col-xs-12 col-lg-8 p-1 m-1">
    <p></p>
	
  </div>
</div>
</div>


<div class="m-5" style="color:white;">
  <h2>Previous Searches</h2>  
  </div>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
   

    <!-- Wrapper for slides -->
  <div class="carousel-inner">
      
      <div class="item active p-5 m-5" id="Previous">
        
      </div>

    </div>

    <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
